<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Clicker</title>
    <script src="Cookies_Clicker.js" defer></script>
    <link rel="stylesheet" href="Cookies_Clicker.css">
    
</head>
<body>

<div class="top-bar">
    <button id="optionsToggleBtn" class="options-toggle-btn" aria-controls="optionsWindow" aria-expanded="false">Options</button>
    <input type="text" id="playerName" placeholder="Enter your bakery name">
    <button id="statsToggleBtn" class="stats-toggle-btn" aria-controls="statsWindow" aria-expanded="false">Show Stats</button>
</div>

<div class="cookie-center-wrapper">
    <div class="cookie-area">
        <div id="count">0 cookies</div>
        <div id="cps">per second: 0</div>
        <img src="cookie.png" alt="Cookie" width="250" id="cookieBtn">
    </div>

    <div class="side-buttons">
        <h3>ðŸ›’ Store</h3>
        <button id="multiplierBtn">CPS<br><small>Doubles your clicking power<br>Cost: 50 cookies</small></button>
        <button id="shopBtn">Grandma<br><small>Produces cookies automatically<br>Cost: 250 cookies</small></button>
        <button id="supplierBtn">Supplier<br><small>Increases cookie production<br>Cost: 2000 cookies</small></button>
        <button id="chefBtn">Pastry Chef<br><small>Professionally baked cookies<br>Cost: 5000 cookies</small></button>
        <button id="bankBtn">Bank<br><small>Produces cookies over time<br>Cost: 20000 cookies</small></button>
    </div>
</div>

<div class="stats-window hidden" id="statsWindow">
    <h4>Statistics</h4>
    <div class="stats-content">
        <div class="stat-item">
            <span class="stat-label">Total Cookies:</span>
            <span class="stat-value" id="totalCookies">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Current CPS:</span>
            <span class="stat-value" id="currentCPS">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Total Clicks:</span>
            <span class="stat-value" id="totalClicks">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Grandma:</span>
            <span class="stat-value" id="grandmaCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Supplier:</span>
            <span class="stat-value" id="supplierCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Pastry Chef:</span>
            <span class="stat-value" id="chefCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Bank:</span>
            <span class="stat-value" id="bankCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Cookies Spent:</span>
            <span class="stat-value" id="cookiesSpent">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">All Time:</span>
            <span class="stat-value" id="allTimeCookies">0</span>
        </div>
    </div>
</div>

<div class="options-window hidden" id="optionsWindow">
    <h4>Options</h4>
    <div class="options-content">
        <label for="languageSelect">Language:</label>
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="nl">Nederlands</option>
        </select>
    </div>
</div>

</body>
</html>
